name: CI

on:
  push:
    branches: [master]
  pull_request:
    branches: [master]

jobs:
  build-and-vet:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4
    - name: Set up Go
      uses: WillAbides/setup-go-faster@v1.14.0
      with:
        go-version-file: "go.mod"
    - name: Build
      run: make
    - name: Vet
      run: go vet ./...
